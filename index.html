<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Girişi</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>



<button onclick="OpacityDown()">Aras</button>
<div id="Giris" style="display: block;">
  <div id="YatayBar">
    <div id="Sign" style="display: none;">
      <button id="SwitchLogin" onclick="login()">Hesabına Giriş Yap</button>
      <br><br>
      <h2>Kayıt Oluştur</h2>
      <input type="email" id="rEmail" placeholder=" Email" autocomplete="off">
      <input type="password" id="rPass" placeholder=" Şifre" autocomplete="off">
      <button id="registerBtn">Kayıt Ol</button>
    </div>
    <div id="Login" style="display: block;">
      <button id="SwitchCreate" onclick="create()">Hesap Oluştur</button>
      <br><br>
      <h2>Giriş Yap</h2>
      <input type="email" id="lEmail" placeholder=" Email">
      <input type="password" id="lPass" placeholder=" Şifre">
      <button id="loginBtn">Giriş Yap</button>
    </div>
  </div>
</div>


<script type="module" src="index.js"></script>
<script type="module" src="destek.js"></script>
<script>



const Login = document.getElementById("Login");
const Sign = document.getElementById("Sign");
const YatayBar = document.getElementById("YatayBar");
let artıs = 0;
let tıklandı = 0;
let YatayBarMargin = -45;

Login.style.opacity = 1;
Sign.style.opacity = 0;



function OpacityDown() {
  for (let i=0; i<40; i++) {
    setTimeout (()=> {
      Login.style.opacity = parseFloat(Login.style.opacity) - 0.025;
    }, artıs);
    artıs += 12.5;
  }
  setTimeout(()=> {
    artıs = 0;
  }, 1000);
}

  
function create() {
  if (tıklandı === 0) {
    tıklandı = 1;
    Sign.style.opacity = 0;
    Sign.style.display = "block";
    for (let i=0; i<40; i++) {
      setTimeout (()=> {
        YatayBarMargin += 8.25;
        YatayBar.style.marginLeft = YatayBarMargin + "px";
        Sign.style.marginLeft = (0 - YatayBarMargin) + "px";
        Login.style.opacity = parseFloat(Login.style.opacity) - 0.025;
        Sign.style.opacity = parseFloat(Sign.style.opacity) + 0.025;
        Login.style.marginLeft = (0 - YatayBarMargin) + "px";
      }, artıs);
      artıs += 25;
    }
    setTimeout(() => {
      artıs = 0;
      Login.style.display = "none";
      tıklandı = 0;
    }, 1000);
  }
}


function login() {
  if (tıklandı === 0) {
    tıklandı = 1;
    Login.style.opacity = 0;
    Login.style.display = "block";
    for (let i=0; i<40; i++) {
      setTimeout (()=> {
        YatayBarMargin += -8.25;
        YatayBar.style.marginLeft = YatayBarMargin + "px";
        Login.style.marginLeft = (0 - YatayBarMargin) + "px";
        Login.style.opacity = parseFloat(Login.style.opacity) + 0.025;
        Sign.style.opacity = parseFloat(Sign.style.opacity) - 0.025;
        Sign.style.marginLeft = (0 - YatayBarMargin) + "px";
      }, artıs);
      artıs += 25;
    }
    setTimeout(() => {
      artıs = 0;
      Sign.style.display = "none";
      tıklandı = 0;
    }, 1000);
  }
}




</script>
</body>
</html>
